<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор видео с бегущей строкой</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recent-requests {
            margin-top: 30px;
            text-align: left;
        }
        .recent-requests h2 {
            margin-bottom: 15px;
        }
        .recent-requests ul {
            list-style-type: none;
            padding: 0;
        }
        .recent-requests li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ page_title }}</h1>
        <form method="GET" action="">
            <input type="text" id="text-input" name="text" placeholder="Введите текст" required>
            <br>
            <button type="submit">Сгенерировать</button>
        </form>
        <div class="recent-requests">
            <h2>Последние запросы</h2>
            <ul>
                {% for request in recent_requests %}
                    <li>{{ request.text }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
